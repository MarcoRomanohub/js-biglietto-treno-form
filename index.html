<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css' integrity='sha512-ZuRTqfQ3jNAKvJskDAU/hxbX1w25g41bANOVd1Co6GahIe2XjM6uVZ9dh0Nt3KFCOA061amfF2VeL60aJXdwwQ==' crossorigin='anonymous'/>
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
</head>
<body>
<h1>Calcolo del prezzo del biglietto del treno</h1>

<form>
    <div class="mb-3">
        <label for="nomeCognome" class="form-label">Nome e Cognome</label>
        <input type="text" class="form-control input1" id="nomeCognome" placeholder="nome e cognome">
    </div>
    <div class="mb-3">
        <label for="km" class="form-label">Km da percorrere</label>
        <input type="number" class="form-control input2" id="km" placeholder="inserisci km">
    </div>
    <div class="mb-3">
        <select class="form-select form-select-lg mb-3 input3" aria-label="Default select example" id="eta" >
            <option selected>Open this select menu</option>
            <option value="1">Minorenne</option>
            <option value="2">Maggiorenne</option>
            <option value="3">Over 65</option>
        </select>
    </div>
    <button type="submit" class="btn btn1 btn-primary">Genera</button>
    <button type="reset" class="btn btn2 btn-primary">Annulla</button>
</form>

<div id="output" class="d-none">
    <h2>IL TUO BIGLIETTO</h2>

</div>


<script src="script.js"></script>    
</body>
</html>
