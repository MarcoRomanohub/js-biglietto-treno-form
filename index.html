<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css' integrity='sha512-ZuRTqfQ3jNAKvJskDAU/hxbX1w25g41bANOVd1Co6GahIe2XjM6uVZ9dh0Nt3KFCOA061amfF2VeL60aJXdwwQ==' crossorigin='anonymous'/>
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
</head>
<body>
    <div class="container d-flex flex-column align-items-center ">
        <h1>Calcola il prezzo del tuo biglietto</h1>

        <form class="d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex w-100">
                <div class="mb-3 d-flex flex-column just">
                    <label for="nomeCognome" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control input1" id="nomeCognome" placeholder="nome e cognome">
                </div>
                <div class="mb-3 d-flex flex-column ">
                    <label for="km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control input2" id="km" placeholder="inserisci km">
                </div>
                <div class="mb-3 d-flex flex-column ">
                    <label for="Default select example">Fascia d'et√†</label>
                    <select class="form-select form-select-lg mb-3 input3" aria-label="Default select example" id="eta" >
                        <option selected>Open this select menu</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Over 65</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn1 btn-primary">Genera</button>
                <button type="reset" class="btn btn2 btn-primary">Annulla</button>
            </div>
        </form>

        <div id="output" class="d-none d-flex flex-column align-items-center">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="ticket">
                <div class="your-ticket mx-auto my-4">
                    <h2 class="my-1 pt-3 ">DETTAGLIO PASSEGGERI</h2>
                    <div class="details h-75 w-100 dbg">
                        <div class="row">
                            <div class="col-4 name-passenger d-flex flex-column align-items-center">
                                <h3>NOME PASSEGGERO</h3>
                                <h3 id="idPassenger"></h3>
                            </div>
                            <div class="col-2 d-flex flex-column justify-content-between ">
                                <h3>Offerta</h3>
                                <p>Biglietto Standard</p>
                            </div>
                            <div class="col-2 d-flex flex-column justify-content-between">
                                <h3>Carrozza</h3>
                                <p id="randomCarriage"></p>
                            </div>
                            <div class="col-2 d-flex flex-column justify-content-between">
                                <h3>Codice CP</h3>
                                <p id="randomCp"></p>
                            </div>
                            <div class="col-2 d-flex flex-column justify-content-between">
                                <h3>Costo biglietto</h3>
                                <p id="outputPrice"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


<script src="script.js"></script>    
</body>
</html>
